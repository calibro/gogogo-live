<div class="container-fluid fullHeight">
  <div class="row fullHeight">
      <div class="col-md-4 flex">
      <div class="filtersContainer">
        <div class="mainTitle">
          <span class="pull-left backhome">
            <a href="#/home">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
             home
             </a>
          </span>
          <a href="#/home">
            <img src="images/logo.svg" />
          </a>
        </div>
       </div>
       <div class="reportsContainer">
           <div class="media" ng-class="{'mediaActive': checkReport('all')}" ng-click="reportType = 'all'">
              <div class="media-body">
              <p>
                <span class="routeInfo">All routes with emotions</span>
              </p>
              <p>
                {{totalRoutes}} routes - {{totalTeams}} teams
              </p>
              </div>
              <div class="media-right">
                <span class="glyphicon glyphicon-menu-right"></span>
              </div>
           </div>
           <div class="media" ng-class="{'mediaActive': checkReport('average'), 'mediaDisabled': loading}" ng-click="reportType = 'average'">
              <div class="media-body">
              <p>
                <span class="routeInfo">Average emotion per areas</span>
              </p>
              <p>
                {{areas}} areas - {{dataPoints | number:0}} data points
              </p>
              </div>
              <div class="media-right">
                <span class="glyphicon" ng-class="{true: 'glyphicon-refresh spinning', false: 'glyphicon-menu-right'}[loading]"></span>
              </div>
           </div>
           <div class="media" ng-class="{'mediaActive': checkReport('poi'), 'mediaDisabled': loading}" ng-click="reportType = 'poi'">
              <div class="media-body">
              <p>
                <span class="routeInfo">Point of interests</span>
              </p>
              <p>
                {{poi}} POI - {{poiDataPoints | number:0}} data points
              </p>
              </div>
              <div class="media-right">
                <span class="glyphicon" ng-class="{true: 'glyphicon-refresh spinning', false: 'glyphicon-menu-right'}[loading]"></span>
              </div>
           </div>
      </div>
    </div>
    <div class="col-md-8 fullHeight">
      <div id="map" class="fullHeight" mapall></div>
    </div>
  </div>
</div>
